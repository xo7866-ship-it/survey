<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청년 성경공부 스타일 테스트</title>

    <!-- SEO & Social Media Meta Tags -->
    <meta name="description" content="나에게 딱 맞는 성경공부 스타일은? 8가지 유형으로 알아보는 나의 신앙 스타일 테스트">
    <meta property="og:title" content="청년 성경공부 스타일 테스트">
    <meta property="og:description" content="나에게 딱 맞는 성경공부 스타일은? 8가지 유형으로 알아보는 나의 신앙 스타일 테스트">
    <meta property="og:image" content="https://placehold.co/1200x630/6C63FF/ffffff?text=Bible+Study+Test">
    <meta property="og:type" content="website">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Welcome Screen -->
        <section id="welcome-screen" class="screen active">
            <div class="content-box">
                <h1>성경공부 스타일 테스트</h1>
                <p>나에게 딱 맞는<br>소그룹 스타일을 찾아보세요!</p>
                <div class="illustration-placeholder">✝️</div>
                <button id="start-btn" class="primary-btn">테스트 시작하기</button>
            </div>
        </section>

        <!-- Question Screen -->
        <section id="question-screen" class="screen hidden">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="content-box">
                <span class="question-number">Question <span id="current-q-num">1</span>/5</span>
                <h2 id="question-text">질문 내용이 여기에 표시됩니다.</h2>
                <div id="options-container" class="options-list">
                    <!-- Options will be injected here -->
                </div>
            </div>
            <button id="next-btn" class="primary-btn hidden">다음</button>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="screen hidden">
            <div class="content-box">
                <h1>분석 완료!</h1>

                <!-- Main Result Card -->
                <div class="result-card">
                    <div class="result-icon">🔍</div>
                    <h2 id="result-title">분석 중...</h2>
                    <p id="result-desc">결과를 불러오고 있습니다.</p>
                    <div id="result-solution" class="result-solution"></div>
                </div>

                <div class="action-buttons">
                    <button id="share-btn" class="primary-btn share-btn">🔗 결과 공유하기</button>
                    <button id="restart-btn" class="secondary-btn">다시 하기</button>
                </div>

                <div class="divider"></div>

                <h3>나의 선택 요약</h3>
                <div id="result-details" class="results-summary">
                    <!-- Detail items injected here -->
                </div>

            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
